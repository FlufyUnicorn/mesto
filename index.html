<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проект о интересных местах в мире. "><meta name="author" content="Зимина Анастасия"><meta name="keywords" content=" Природа, Путешествия, Фотографии, Место"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="1f1e95914acec5e33236.svg" alt="Логотип Место"/></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-img" src="#" alt=""></div><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__job"></p><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup" id="popup_profile"><div class="popup__container"><button class="popup__close-button" id="profile_close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile-form" novalidate><label class="popup__label"><input id="name-input" class="popup__input" name="name" placeholder="Ваше Имя" minlength="2" maxlength="40" required> <span class="name-input-error popup__input-error-text"></span></label> <label class="popup__label"><input id="job-input" class="popup__input" name="about" placeholder="Место работы" minlength="2" maxlength="200" required> <span class="job-input-error popup__input-error-text"></span></label> <button class="popup__save-button" type="submit">Сохранить</button></form></div></div><div class="popup" id="popup_place"><div class="popup__container"><button class="popup__close-button" id="place_close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="p
